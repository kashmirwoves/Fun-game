<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Runner Game</title>

  <style>
    body {
      margin: 0;
      background: #f7d6e0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game {
      width: 600px;
      height: 250px;
      background: white;
      border: 3px solid #ff7aa2;
      position: relative;
      overflow: hidden;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-weight: bold;
      color: #ff4d88;
    }

    #character {
      width: 60px;
      height: 80px;
      background-image: url("character.png");
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      bottom: 0;
      left: 50px;
    }

    .jump {
      animation: jump 0.5s ease;
    }

    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 120px; }
      100% { bottom: 0; }
    }

    #obstacle {
      width: 50px;
      height: 50px;
      background-image: url("obstacle.png");
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      bottom: 0;
      right: -50px;
      animation: moveObstacle 2s linear infinite;
    }

    @keyframes moveObstacle {
      from { right: -50px; }
      to { right: 100%; }
    }

    #hint {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>

  <div id="game">
    <div id="score">Score: 0</div>
    <div id="character"></div>
    <div id="obstacle"></div>
    <div id="hint">Press SPACE to jump</div>
  </div>

  <script>
    const character = document.getElementById("character");
    const obstacle = document.getElementById("obstacle");
    const scoreText = document.getElementById("score");

    let score = 0;
    let alive = true;

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space") {
        jump();
      }
    });

    function jump() {
      if (!character.classList.contains("jump")) {
        character.classList.add("jump");
        setTimeout(() => {
          character.classList.remove("jump");
        }, 500);
      }
    }

    // Score increases every second
    setInterval(() => {
      if (alive) {
        score++;
        scoreText.innerText = "Score: " + score;
      }
    }, 1000);

    // Collision detection
    setInterval(() => {
      const charBottom = parseInt(
        window.getComputedStyle(character).getPropertyValue("bottom")
      );
      const obsRight = parseInt(
        window.getComputedStyle(obstacle).getPropertyValue("right")
      );

      if (obsRight > 480 && obsRight < 540 && charBottom < 50) {
        alive = false;
        alert("Game Over! Your score: " + score);
        location.reload();
      }
    }, 10);
  </script>

</body>
</html>
