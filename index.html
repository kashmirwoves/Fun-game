<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tunnel Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game">
  <div id="ceiling"></div>
  <div id="ground"></div>

  <div id="player">
    <div id="head"></div>
    <div id="body"></div>
  </div>

  <div class="obstacle top"></div>
  <div class="obstacle bottom"></div>

  <div id="score">0</div>

  <div id="overlay">
    <button id="restart">RESTART</button>
  </div>
</div>

<audio id="gameover"></audio>

<script src="game.js"></script>
</body>
</html>
